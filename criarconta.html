<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - HABIT</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- Assumindo que seu CSS está em 'styles.css' -->
</head>
<body>
    <header class="main-header">
        <div class="container header-content">
            <a href="#" class="logo">HABIT</a>
            <nav class="main-nav">
                <ul>
                    <li><a href="home.html">Início</a></li>
                    <li><a href="paginas.html">Páginas</a></li>
                    <li><a href="destaques.html">Destaques</a></li>
                    <li><a href="newsletter.html">Assinar</a></li>
                    <li><a href="adminCategorias.html">Admin</a></li>
                </ul>
            </nav>
            <div class="header-actions">
                <form class="search-form">
                    <input type="search" placeholder="Buscar..." aria-label="Buscar no site">
                    <button type="submit">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                    </button>
                </form>
                <a href="#" class="button button-outline">Buscar</a>
                <a href="login.html" class="button button-primary">Entrar</a>
            </div>
        </div>
    </header>

    <main>
        <section class="signup-section" style="display: flex; justify-content: center; align-items: center; min-height: calc(100vh - 120px); padding: var(--space-xl);">
            <div class="newsletter-card" style="max-width: 400px; text-align: left; padding: var(--space-xl);">
                <h2>Criar Conta</h2>
                <form class="newsletter-form">
                    <input type="nomecompleto" placeholder="Nome completo" aria-label="Digite seu nome completo">
                    <input type="email" placeholder="E-mail" aria-label="Digite seu e-mail">
                    <input type="senha" placeholder="Senha" aria-label="Crie sua senha">
                    <input type="senhaconf" placeholder="Confirmar senha" aria-label="Confirme sua senha">
                    <div class="checkbox-container">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">Concordo com os termos e a política de privacidade</label>
                    </div>
                    <button type="submit" class="button button-primary">Cadastrar</button>
                </form>
            </div>
        </section>
        
        <section class="bottom-categories-section">
            <div class="container">
                <div class="all-categories-grid">
                    <a href="#" class="category-tag">Instagram</a>
                    <a href="#" class="category-tag">Work</a>
                    <a href="#" class="category-tag">Bags</a>
                    <a href="#" class="category-tag">Lamp</a>
                    <a href="#" class="category-tag">Books</a>
                </div>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <div class="container footer-content">
            <a href="#" class="logo">HABIT</a>
            <nav class="footer-nav">
                <ul>
                    <li><a href="#">Início</a></li>
                    <li><a href="#">Páginas</a></li>
                    <li><a href="#">Destaques</a></li>
                    <li><a href="#">Assinar</a></li>
                    <li><a href="#">Admin</a></li>
                </ul>
            </nav>
            <p class="copyright">&copy; 2023 Meu Site • Meu site</p>
        </div>
    </footer>
</body>
</html>
